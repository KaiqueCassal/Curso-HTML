<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
        <p>
            Em HTML 5, podemos enserir os elementos a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso.
        </p>
        <ul>
            <li><abbr title="tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="tag &lt;h1&gt;">Títulos</abbr></li>
            <li><abbr title="tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="tag &lt;code&gt;">Códigos-fonte</abbr></li>
            <li><abbr title="tag &lt;ol&gt;">Listas númeradas</abbr></li>
            <li><abbr title="tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
        </ul>
</body>
</html>
